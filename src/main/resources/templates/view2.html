<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form action="#" th:action="@{/movies/showall}" method="get">
        
    <h1>List of Movies</h1>
    <div class="button-container">
        <a class="btn btn-danger" th:href="@{/home/logout}">Logout</a>
    </div>

    <table class="table table-striped" style="border-collapse: collapse; width: 100%;">
        <thead>
            <tr style="border: 1px solid black;">
                <th style="border: 2px solid black;">Movie ID</th>
                <th style="border: 2px solid black;">Movie Title</th>
                <th style="border: 2px solid black;">Movie Year</th>
                <th style="border: 2px solid black;">Rated</th>
                <th style="border: 2px solid black;">Released On</th>
                <th style="border: 2px solid black;">RunTime</th>
                <th style="border: 2px solid black;">Genre</th>
                <th style="border: 2px solid black;">Director</th>
                <th style="border: 2px solid black;">Rating</th>
                <th style="border: 2px solid black;">Action</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="movie:${movies}">
                <tr style="border: 1px solid black;">
                    <td style="border: 1px solid black;" th:text="${movie.movieID}"></td>
                    <td style="border: 1px solid black;" th:text="${movie.title}"></td>
                    <td style="border: 1px solid black;" th:text="${movie.year}"></td>
                    <td style="border: 1px solid black;" th:text="${movie.rated}"></td>
                    <td style="border: 1px solid black;" th:text="${#dates.format(movie.formattedReleaseDate, 'dd-MMM-yyyy')}"></td>
                    <td style="border: 1px solid black;" th:text="${movie.runTime}"></td>
                    <td style="border: 1px solid black;" th:text="${movie.genre}"></td>
                    <td style="border: 1px solid black;" th:text="${movie.director}"></td>
                    <td style="border: 1px solid black;" th:text="${movie.rating}"></td>
                    <td style="border: 1px solid black;">
                        <form th:action="@{/movies/book/{name}(name=${movie.movieID})}" method="post">
                            <input type="submit" value="Book" class="btn btn-primary">
                        </form>
                           
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
    </form>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
</body>
</html>
